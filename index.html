<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="wrapper">
    <main>
      <div class="result__main">
        <p class="result__header">Your Result</p>
       <div class="main__score">
        <h1>76</h1>
        <p class="main__score__text">of 100</p>
       </div>

       <h2>Great</h2>
       <p class="main__text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="result__summary">
        <h3>Summary</h3>
        <div class="result__summary__scores" id="reaction">
          <div class="img__p__pair">
            <picture>
              <img src="./assets/images/icon-reaction.svg" alt="">
            </picture>
            <p>Reaction</p>
          </div>

          <p>80<span> / 100</span></p>
          <div class="special__border UL"></div>
          <div class="special__border UR"></div>
          <div class="special__border LL"></div>
          <div class="special__border LR"></div>
         </div>

         <div class="result__summary__scores" id="memory">
          <div class="img__p__pair">
            <picture>
              <img src="./assets/images/icon-memory.svg" alt="">
            </picture>
            <p>Memory</p>
          </div>

          <p>92<span> / 100</span></p>
          <div class="special__border UL"></div>
          <div class="special__border UR"></div>
          <div class="special__border LL"></div>
          <div class="special__border LR"></div>
         </div>

         <div class="result__summary__scores" id="verbal">
            <div class="img__p__pair">
              <picture>
                <img src="./assets/images/icon-verbal.svg" alt="">
              </picture>
              <p>Verbal</p>
            </div>
            <p>61<span> / 100</span></p>
            <div class="special__border UL"></div>
            <div class="special__border UR"></div>
            <div class="special__border LL"></div>
            <div class="special__border LR"></div>
         </div>

       <div class="result__summary__scores" id="visual">
        <div class="img__p__pair">
          <picture>
            <img src="./assets/images/icon-visual.svg" alt="">
          </picture>
          <p>Visual</p>
          <div class="special__border UL"></div>
          <div class="special__border UR"></div>
          <div class="special__border LL"></div>
          <div class="special__border LR"></div>
         </div>
         <p>72<span> / 100</span></p>
        </div>

          <div class="continue__button">
            <a href="#">Continue</a>
          </div>
       </div>
    </main>

    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Glenda J. Reed</a>.
    </footer>
  </div>
 
</body>
</html
